<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Gestor de Pedidos Restaurante</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>

<h1>Gestor de Pedidos BurgerKebab</h1>

<div id="productosLista" aria-label="Lista de productos">
</div>

<div>
  <label for="numeroProducto">Número de producto:</label>
  <input type="number" id="numeroProducto" min="1" max="44" class="small-input" />
  <div class="recomendaciones" id="recomendacionProducto"></div>
</div>

<div id="opcionesExtras">
  <div id="opcionSimpleCompletaDiv" style="display:none;">
    <label for="opcionSimpleCompleta">Opción:</label>
    <select id="opcionSimpleCompleta">
      <option value="simple">Simple</option>
      <option value="completa">Completa</option>
    </select>
  </div>

  <div id="opcionMenuBebidaDiv" style="display:none;">
    <label for="opcionMenuBebida">Bebida (menús):</label>
    <select id="opcionMenuBebida">
      <option value="Agua grande">Agua grande</option>
      <option value="Agua pequeña">Agua pequeña</option>
      <option value="Sin bebida">Sin bebida</option>
    </select>
  </div>

  <div id="opcionMenuSalsaDiv" style="display:none;">
    <label for="opcionMenuSalsa">Salsa para patatas (menús):</label>
    <select id="opcionMenuSalsa">
      <option value="Salsa blanca">Salsa blanca</option>
      <option value="Alioli">Alioli</option>
    </select>
  </div>

  <div id="observacionesDiv" style="margin-top:10px;">
    <label for="observaciones">Observaciones (p.ej. sin lechuga, sin tomate):</label>
    <input type="text" id="observaciones" placeholder="Especifica si quieres quitar algo" />
  </div>
</div>

<div>
  <label for="precioProducto">Precio (€):</label>
  <input type="number" id="precioProducto" min="0" step="0.01" />
</div>

<button id="agregarPedidoBtn">Agregar al pedido</button>
<button id="nuevoPedidoBtn" style="background:#c0392b; margin-left: 10px;">Nuevo pedido</button>

<div id="totales">
  Total Pedido: €<span id="totalGeneral">0.00</span> | Pendiente de pago: €<span id="totalPendiente">0.00</span>
</div>

<table id="pedidoTabla" aria-label="Tabla de pedidos">
  <thead>
    <tr>
      <th>ID</th>
      <th>Producto</th>
      <th>Opción</th>
      <th>Bebida</th>
      <th>Salsa</th>
      <th>Observaciones</th>
      <th>Precio (€)</th>
      <th>Pagado</th>
      <th>Entregado</th>
      <th>Eliminar</th>
    </tr>
  </thead>
  <tbody id="pedidoBody"></tbody>
</table>

<script>

</script>

</body>
</html>
